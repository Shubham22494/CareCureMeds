<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Care Cure Meds</title>
  <style>
    body {
      margin: 0;
      padding: 0;  
      font-family: Arial, sans-serif;
      background-image: url('https://wallpapercave.com/wp/wp6938430.jpg'); /* Specify the path to your background image */
      background-size: cover; /* Cover the entire background */
      background-position: center; /* Center the background image */
      background-repeat: no-repeat; /* Do not repeat the background image */
      position: relative; /* Ensure the body is a positioned element */
    }

    header {
      background-color: #007bff;
      color: #ffffff;
      padding: 10px 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    .ribbon {
      background-color: #007bff;
      color: #ffffff;
      padding: 10px 0;
      text-align: center;
      position: absolute; /* Position the ribbon relative to the body */
      top: 0; /* Align to the top */
      right: 0; /* Align to the right */
    }

    .ribbon form {
      display: inline-block; /* Display the form inline */
    }

    .ribbon button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-image: url('https://cdn4.vectorstock.com/i/1000x1000/24/13/shopping-cart-icon-vector-12712413.jpg'); /* Specify the path to your cart icon */
      background-size: 50px; /* Set the size of the background image */
      background-repeat: no-repeat; /* Do not repeat the background image */
      background-position: center; /* Center the background image */
      text-indent: -9999px; /* Hide the text */
      margin-left: 10px; /* Add some spacing between the icon and text */
    }

    .ribbon a {
      color: #ffffff;
      text-decoration: none;
      margin: 0 20px;
    }

    main {
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }

    section {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      width: calc(25% - 40px); 
      margin-right: 20px;
    }

    h2 {
      margin-top: 0;
    }

    .medicine-item {
      margin-bottom: 20px;
    }

    .medicine-item img {
      width: 100%;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    footer {
      background-color: #007bff;
      color: #ffffff;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Care Cure Meds</h1>
  </header>

  <div class="ribbon">
    <form action='showCart' method='post'>
      {% csrf_token %}
      <button type="submit">Cart</button>
    </form>

    

    <a href="homec">Home</a>
    
    
  </div>


  <main id="medicine-container">
    {% for medicine in medicines %}
    <section class="medicine-item">
      <h2>{{ medicine.name }}</h2>
      <img src="{{ medicine.image_url }}" alt="{{ medicine.name }}">
      <p>Price: â‚¹{{ medicine.price }}</p>
      <form action="add_tocart" method="post">
        {% csrf_token %}
        <input type="hidden" name="medicine_id" value="{{ medicine.medicine_id }}">
        <button type="submit">Add to Cart</button>
      </form>
      <!-- Add to Cart button -->
      {% comment %} <form method="post" action="{% url 'add_to_cart' %}">
        {% csrf_token %}
        <input type="hidden" name="medicine_id" value="{{ medicine.medicine_id }}">
        <input type="hidden" name="price" value="{{ medicine.price }}">
        <button type="submit" class="add-to-cart-btn">Add to Cart</button>
      </form> {% endcomment %}
    </section>
    {% endfor %}
  </main>
  
  <footer>
    <p>&copy; 2024 Care Cure Meds</p>
  </footer>

  <script>
    function addToCart(medicine, price) {
      const cartItems = document.getElementById('cart-items');
      const cartItem = document.createElement('li');
      cartItem.textContent = `${medicine} - $${price}`;
      cartItems.appendChild(cartItem);
    }

    function showAddToCart() {
      const addToCartBtns = document.querySelectorAll('.add-to-cart-btn');
      addToCartBtns.forEach(btn => {
        btn.style.display = 'block';
      });
    }
  </script>

  
</body>
</html>
